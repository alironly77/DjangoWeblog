{%extends 'base.html'%}


{% block content %}
<h1>Login</h1>
<form action="{% url 'accounts:login' %}" method="post">
    {{form}}
    {% csrf_token %}
    {%if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}">

    {%endif%}

    <input type="submit" value="Login">
</form>
{% endblock content%}
