{% extends 'base.html' %}
{% block content %}
<div class="articles-detail">
    <div class="article">
        <img src="{{article.image.url}}" alt="">
        <h1>{{article.title}}</h1>
        <p>{{article.body}}</p>
        <h4>added by {{article.author}}</h4>
        <small>{{article.date}}</small>



    </div>


</div>



{%endblock%}
